<!-- WINDOWS CONFIG -->
<agent_config os="Windows">

	<!-- Log Analysis -->
	<localfile>
		<location>Microsoft-Windows-AppLocker/EXE and DLL</location>
		<log_format>eventchannel</log_format>
	</localfile>
	<localfile>
		<location>Microsoft-Windows-AppLocker/MSI and Script</location>
